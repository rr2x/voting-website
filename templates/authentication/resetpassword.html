{% extends "./_base.html" %}

{% block title %}
Reset Password
{% endblock title %}

{% load static %}

{% block content %}
  <div class="s-container s-upper-margin-4rem">
    <h2 class="ui teal image header">
      <img src="{% static 'img/logo.png' %}" alt="" class="image">
      <div class="content">Reset Password</div>
    </h2>
    <form class="ui form auth-form-max-width" method="post">
      {% csrf_token %}
      <div class="ui segment">
        <div class="ui field">
          <label>Email</label>
          <div class="ui left icon input">
            <i class="envelope outline icon"></i>
            <input type="email" name="email" placeholder="Email" maxlength="40">
          </div>
        </div>
        <div class="ui field s-upper-padding-05rem">
        </div>
        <button class="ui button teal" type="submit">Reset Password</button>
        <a href={% url 'main-frontpage-url' %} class="ui button">Back to Frontpage</a>
      </div>
    </form>
  </div>
{% endblock content %}
